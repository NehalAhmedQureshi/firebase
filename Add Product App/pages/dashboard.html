<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="grid">
        <div class="navbar">
            <h2>Personal Dashboard</h2>
            <div class="right">
                <div class="email">
                    <img src="https://cdn.pixabay.com/animation/2024/04/02/07/57/07-57-40-974_512.gif" width="35px"
                        alt="Loading...">
                </div>
                <button id="signoutBtn">Signout</button>
            </div>
            <div class="hamburger"></div>
        </div>
        <div class="home">
            <button id="show" >Add Items</button>
            <div class="addItems">
                <form id="addProductForm">
                    <h2>Add Products</h2>
    
                    <input style="text-transform: capitalize;" type="text" maxlength="15" minlength="2" class="product-name" placeholder="Product Name" required>
                    <input style="text-transform: capitalize;" type="text" maxlength="35" minlength="2" class="product-type" placeholder="Product Type" required>
                    <input type="file" id="img" accept="image/*" required>
                    <textarea style="text-transform: capitalize;" name="" id="" class="product-description"
                        minlength="30" maxlength="50" placeholder="Product description here ........" required></textarea>
                    <input type="number" maxlength="15" minlength="2" class="product-price" placeholder="Product Price" required>
                    <button type="submit" class="addItem">Add</button>
                </form>
            </div>
            <div class="productPrinter">
                <div class="wrap">
                    <h1>Add Products</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
        <script type="module" src="../scripts/dashboard.js"></script>
</body>

</html>
