<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/signup.css">
    <title>SignUp</title>
</head>

<body>
    <div class="main">
        <h1 id="signUp">SignUp</h1>
        <form class="signupForm">
            <p style="color: red;" id="error"></p>
            <input type="email" id="email" placeholder="example@gmail.com" required>
            <input type="password" id="password" minlength="7" maxlength="15" placeholder="suggest strong password" required>
            <div class="showPassword">
                <input type="checkbox" name="" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            <button type="submit">SignUp</button> 
            <a href="./login.html">Already have an account?</a>
        </form>
    </div>

    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <script type="module" src="../scripts/signup.js"></script>
</body>

</html>
