<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & fontawsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- & boxicon cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>SignUp</title>
</head>

<body>

    <form id="signUpForm">
        <label for="userImg">
            <i class='bx bx-user-circle'></i>
        </label>
        <input style="display: none;" type="file" class="userImg" id="userImg" />
        <input type="text" class="userName" placeholder="username" />
        <input type="text" class="fatherName" placeholder="fathername" />
        <input type="text" class="userEmail" placeholder="userEmail" />
        <div class="password">
            <input type="text" class="userPassword" placeholder="userPassword" />
            <input type="text" class="confirmPassword" placeholder="confirmPassword"/>
        </div>


    </form>

</body>

</html>
